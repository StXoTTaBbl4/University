<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Info page</title>
    <h:outputStylesheet name="remove_primeface_styles.css" library="CSS"/>
    <h:outputStylesheet name="info/info.css" library="CSS"/>
    <h:outputStylesheet name="info/vehicle.css" library="CSS"/>
    <h:outputStylesheet name="info/coordinates.css" library="CSS"/>
    <h:outputStylesheet name="search/search.css" library="CSS"/>
    <h:outputStylesheet name="sidebar.css" library="CSS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<f:view>
    <f:metadata>
        <!-- Передаем параметр entityId в бин -->
        <f:viewParam name="entityId" value="#{info.id}" required="true" />
        <!-- Передаем параметр type в бин -->
        <f:viewParam name="key" value="#{info.key}" />
        <!-- Вызываем метод инициализации, если требуется -->
        <f:viewAction action="#{info.init}" />
    </f:metadata>

    <ui:include src="WEB-INF/templates/sidebar.xhtml"/>
    <h:panelGroup layout="block" styleClass="info-outer-wrapper">
        <div id="snackbar-wrapper">
            <div id="snackbar">
                <h:messages globalOnly="true" id="snackbar-text" />
            </div>
        </div>
        <h:panelGroup layout="block" styleClass="info-inner-wrapper">
            <ui:include src="#{info.template}"/>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
<h:outputScript name="sidebar.js" library="JS"/>
</html>
