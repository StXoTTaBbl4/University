<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Search page</title>
    <h:outputStylesheet name="remove_primeface_styles.css" library="CSS"/>
    <h:outputStylesheet name="search/search.css" library="CSS"/>
    <h:outputStylesheet name="sidebar.css" library="CSS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
    <ui:include src="WEB-INF/templates/sidebar.xhtml"/>
    <h:panelGroup layout="block" id="search-outer-wrapper">
        <h:panelGroup layout="block" id="search-inner-wrapper">
            <h:panelGroup layout="block" a:class="tab-header">
                <button class="nav-button active-page" id="vehicle-search-button">Vehicles</button>
                <button class="nav-button" id="coordinates-search-button">Coordinates</button>
            </h:panelGroup>
            <ui:include src="WEB-INF/templates/search/seach_vehicle.xhtml"/>
            <ui:include src="WEB-INF/templates/search/seach_coordinates.xhtml"/>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
<h:outputScript name="sidebar.js" library="JS"/>
<h:outputScript name="search/search.js" library="JS"/>
</html>
