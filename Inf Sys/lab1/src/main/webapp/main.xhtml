<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>Main page</title>
    <h:outputStylesheet name="remove_primeface_styles.css" library="CSS"/>
    <h:outputStylesheet name="main/main.css" library="CSS"/>
    <h:outputStylesheet name="snackbar.css" library="CSS"/>
    <h:outputStylesheet name="sidebar.css" library="CSS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
    <ui:include src="WEB-INF/templates/sidebar.xhtml"/>
    <h:panelGroup layout="block" a:class="table-outer-wrapper">
        <h:panelGroup layout="block" a:class="table-inner-wrapper">
            <h:panelGroup layout="block" id="snackbar-wrapper">
                <h:panelGroup layout="block" id="snackbar">
                    <h:messages globalOnly="true" id="snackbar-text" />
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" a:class="tab-header">
                <button class="tab-header--button active-page" id="vehicle-page--button">Vehicles</button>
                <button class="tab-header--button" id="coordinates-page--button">Coordinates</button>
            </h:panelGroup>
            <ui:include src="WEB-INF/templates/main/main_table_vehicle.xhtml"/>
            <ui:include src="WEB-INF/templates/main/main_table_coordinates.xhtml"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="add-entity-outer-wrapper">
            <h:panelGroup layout="block" styleClass="add-entity-inner-wrapper">
                <div class="add-button-page add-wrapper">
                    <button class="add-entity-button">
                        <img alt="ADD_NEW" src="#{resource['Images/add.png']}"/>
                        <div class="add-entity-button__text">Новая запись</div>
                    </button>
                </div>
                <div class="add_entity_form">
                    <ui:include src="WEB-INF/templates/main/main_add_new_form.xhtml"/>
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
<h:outputScript name="sidebar.js" library="JS"/>
<h:outputScript name="snackbar.js" library="JS"/>
<h:outputScript name="main/main_websocket.js" library="JS"/>
<h:outputScript name="main/main.js" library="JS"/>
<h:outputScript name="main/main_vehicle.js" library="JS"/>
<h:outputScript name="main/main_coordinates.js" library="JS"/>
</html>
