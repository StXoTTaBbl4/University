<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://java.sun.com/jsf/core">
<f:view>
    <h:outputText id="info" value="#{separateUserInterface.message}"/>
    <h:panelGroup layout="block" id="first">
        <h:form>
            <h:outputText value=" Удалить все объекты, значение поля fuelType которого эквивалентно заданному."/>
            <h:outputLabel value="Fuel Type:" />
            <h:selectOneMenu value="#{separateUserInterface.fuelType}">
                <f:selectItems value="#{separateUserInterface.fuelTypes}" />
            </h:selectOneMenu>
            <h:commandButton action="#{separateUserInterface.first}" value="Тык">
                <f:ajax render="info"/>
            </h:commandButton>
        </h:form>
    </h:panelGroup>
    <h:panelGroup layout="block" id="second">
        <h:form>
            <h:outputText value="Вернуть один (любой) объект, значение поля name которого является максимальным."/>
            <h:commandButton action="#{separateUserInterface.second}" value="Тык">
                <f:ajax render="info"/>
            </h:commandButton>
        </h:form>
    </h:panelGroup>
    <h:panelGroup layout="block" id="third">
        <h:form>
            <h:outputText value="Вернуть массив объектов, значение поля fuelConsumption которых больше заданного."/>
            <h:inputText id="fuelConsumption" value="#{separateUserInterface.fuelConsumption}">
                <f:validateLongRange minimum="1" />
            </h:inputText>
            <h:message for="fuelConsumption" style="color: red;" />
            <h:commandButton action="#{separateUserInterface.third}" value="Тык">
                <f:ajax render="info"/>
            </h:commandButton>
        </h:form>
    </h:panelGroup>
    <h:panelGroup layout="block" id="fourth">
        <h:form>
            <h:outputText value="'Скрутить' счётчик пробега транспортного средства с заданным id до нуля."/>
            <h:inputText value="#{separateUserInterface.fourth_id}">
                <f:validateLongRange minimum="0"/>
            </h:inputText>
            <h:commandButton action="#{separateUserInterface.fourth}" value="Тык">
                <f:ajax render="info"/>
            </h:commandButton>
        </h:form>
    </h:panelGroup>
    <h:panelGroup layout="block" id="fifth">
        <h:form>
            <h:outputText value="Добавить транспортному средству с заданным id указанное число колёс."/>
            <h:outputLabel for="fifth-id" value="id:"/>
            <h:inputText id="fifth-id" value="#{separateUserInterface.fifth_id}">
                <f:validateLongRange minimum="1"/>
            </h:inputText>
            <h:outputLabel for="fifth-wheels" value="Number of wheels"/>
            <h:inputText id="fifth-wheels" value="#{separateUserInterface.numberOfWheels}">
                <f:validateLongRange minimum="1"/>
            </h:inputText>
            <h:commandButton action="#{separateUserInterface.fifth}" value="Тык">
                <f:ajax render="info"/>
            </h:commandButton>
        </h:form>
    </h:panelGroup>
</f:view>
</html>
